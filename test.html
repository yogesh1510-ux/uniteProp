<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
      }

      .font-matangi {
        font-family: "Matangi", serif;
      }

      /* Hero section - MOBILE FIRST */
      .hero-section {
        background-color: #ffffff;
        width: 100%;
        margin: 2rem auto 0;
        position: relative;
      }

      .hero-image {
        width: 100%;
        height: 250px;
        display: block;
        object-fit: cover;
      }

      .hero-text {
        position: relative;
        text-align: center;
        letter-spacing: 4.63px;
        color: #585858;
        font-size: 28px;
        font-family: "Matangi", serif;
        padding: 1.5rem 1rem;
        background-color: #ffffff;
      }

      /* Tablet */
      @media (min-width: 640px) {
        .hero-section {
          background-color: #3ca6ac;
          height: 400px;
          width: 95%;
          margin-top: 5rem;
        }

        .hero-image {
          position: absolute;
          height: 100%;
          top: 10%;
        }

        .hero-text {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          color: #ffffff;
          font-size: 45px;
          padding-bottom: 2rem;
          background-color: transparent;
        }
      }

      /* Desktop */
      @media (min-width: 768px) {
        .hero-section {
          height: 600px;
          width: 90%;
          margin-top: 6rem;
        }

        .hero-image {
          position: absolute;
          width: 130%;
          max-width: none;
          left: 50%;
          transform: translateX(-50%);
          top: 12%;
          height: auto;
        }

        .hero-text {
          padding-bottom: 3rem;
        }
      }

      @media (min-width: 1024px) {
        .hero-section {
          height: 800px;
          width: 1200px;
          margin-top: 7rem;
        }

        .hero-image {
          top: 14%;
        }

        .hero-text {
          padding-bottom: 4rem;
        }
      }

      @media (min-width: 1280px) {
        .hero-section {
          height: 900px;
          width: 1468px;
          margin-top: 8rem;
        }

        .hero-image {
          top: 15%;
          padding-left: 7rem;
          padding-right: 7rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Hero section -->
    <div class="hero-section">
      <img src="img/banner-5.png" alt="Hero Banner" class="hero-image" />
      <p class="hero-text">A PEEK INTO WHERE WE STAND UNITED!</p>
    </div>
  </body>
</html>
