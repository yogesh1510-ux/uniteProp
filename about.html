<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unite Prop</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        corePlugins: { preflight: false },
        theme: {
          extend: {
            fontFamily: {
              roboto: ["Roboto", "sans-serif"],
              matangi: ["Matangi", "serif"],
              helvetica: ["Helvetica Neue", "Helvetica", "Arial", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      /* Remove all default borders and add only bottom border */
      input[type="text"],
      input[type="tel"],
      input[type="email"],
      select {
        border: none !important;
        border-bottom: 2px solid white !important;
        border-radius: 0 !important;
        outline: none !important;
        box-shadow: none !important;
      }

      /* Keep bottom border on focus */
      input[type="text"]:focus,
      input[type="tel"]:focus,
      input[type="email"]:focus,
      select:focus {
        border: none !important;
        border-bottom: 2px solid white !important;
        outline: none !important;
        box-shadow: none !important;
      }

      /* Remove select dropdown arrow styling */
      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: none;
      }
    </style>

    <style>
      .footerTablee a {
        font-size: 16px;
        color: #fff;
        text-decoration: none;
        display: inline-block;
        line-height: 26px;
        padding-left: 15px;
        padding-right: 15px;
      }
      .footerTablee a:hover {
        color: #fff;
        text-decoration: underline;
      }

      /* Smooth transition for mobile menu */
      #navBar {
        transition: all 0.3s ease-in-out;
      }

      /* Hide menu icon on desktop */
      @media (min-width: 768px) {
        #navBtn {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <!-- header  -->
    <div class="flex bg-[#C1C0CD]">
      <!-- this is logo and all  -->
      <div class="p-4 flex justify-center items-center">
        <img src="img/logo.png" alt="" class="w-14 md:w-28 ml-7" />
      </div>

      <!-- this is for navigation -->
      <div class="flex p-9 w-full justify-end items-center gap-4 relative">
        <ul
          id="navBar"
          class="hidden md:flex md:gap-10 list-none md:items-center flex-col md:flex-row gap-4 absolute md:static right-0 top-full bg-white md:bg-transparent w-full md:w-auto p-6 md:p-0 z-50 shadow-lg md:shadow-none"
        >
          <li>
            <a
              href="/index.html"
              class="no-underline text-[#585858] text-[1.1rem] tracking-wider font-bold hover:text-gray-700"
              >HOME</a
            >
          </li>
          <li>
            <a
              href="/about.html"
              class="no-underline text-[#585858] text-[1.1rem] tracking-wider font-bold hover:text-gray-700"
              >ABOUT US</a
            >
          </li>
          <li>
            <a
              href="#project"
              class="no-underline text-[#585858] text-[1.1rem] tracking-wider font-bold hover:text-gray-700"
              >PROJECTS</a
            >
          </li>
          <li>
            <a
              href="#media"
              class="no-underline text-[#585858] text-[1.1rem] tracking-wider font-bold hover:text-gray-700"
              >MEDIA</a
            >
          </li>
          <li>
            <a
              href="#nri"
              class="no-underline text-[#585858] text-[1.1rem] tracking-wider font-bold hover:text-gray-700"
              >NRI</a
            >
          </li>
          <li>
            <a
              href="#careers"
              class="no-underline text-[#585858] text-[1.1rem] tracking-wider font-bold hover:text-gray-700"
              >CAREERS</a
            >
          </li>
          <li>
            <a
              href="#contact"
              class="no-underline text-[#585858] text-lg tracking-wider font-bold hover:text-gray-700"
              >CONTACT US</a
            >
          </li>
        </ul>

        <button
          id="navBtn"
          class="md:hidden cursor-pointer bg-transparent border-none"
        >
          <svg
            class="w-9 h-9 text-gray-700"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <footer
      class="bg-gray-200 py-8 md:py-12 lg:py-16 px-4 md:px-6 lg:px-16 mt-5"
    >
      <div class="max-w-7xl mx-auto">
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 md:gap-12 lg:gap-16 items-start"
        >
          <!-- Logo Section -->
          <div class="flex justify-center sm:justify-start items-start">
            <img

          <!-- Corporate Office Section -->
          <div class="text-center sm:text-left">

            >
              CORPORATE OFFICE
            </h3>
            <p

          <!-- Contact Section -->
          <div class="text-center sm:text-left font-roboto">
            <p
              class="font-medium text-[#2d2d2d] mb-1 md:mb-2 text-xs sm:text-sm md:text-base"
            >
              +91 00000 00000
            </p>
            <p
              class="text-[#393939] text-xs sm:text-sm md:text-base font-medium"
            >
              Lorem ipsum dolor sit a
            </p>

          <!-- Social Media Section -->

            <img

            />
            <img

              alt="YouTube"

            />
            <img

            />
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script>
      (function () {
        emailjs.init("YOUR_PUBLIC_KEY");
      })();

      document
        .getElementById("enquireForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this).then(
            function () {
              alert("Enquiry sent successfully!");
              document.getElementById("enquireForm").reset();
            },
            function (error) {
              alert("Failed to send enquiry");
              console.log(error);
            }
          );
        });
    </script>

    <script>
      // Pure JavaScript solution (no jQuery needed for this part)
      document.addEventListener("DOMContentLoaded", function () {
        const navBtn = document.getElementById("navBtn");
        const navBar = document.getElementById("navBar");

        navBtn.addEventListener("click", function () {
          navBar.classList.toggle("hidden");
        });

        // Close menu when clicking on a link (mobile)
        const navLinks = navBar.querySelectorAll("a");
        navLinks.forEach((link) => {
          link.addEventListener("click", function () {
            if (window.innerWidth < 768) {
              navBar.classList.add("hidden");
            }
          });
        });

        // Close menu when clicking outside
        document.addEventListener("click", function (event) {
          const isClickInsideNav = navBar.contains(event.target);
          const isClickOnButton = navBtn.contains(event.target);

          if (
            !isClickInsideNav &&
            !isClickOnButton &&
            !navBar.classList.contains("hidden")
          ) {
            if (window.innerWidth < 768) {
              navBar.classList.add("hidden");
            }
          }
        });
      });
    </script>
  </body>
</html>
